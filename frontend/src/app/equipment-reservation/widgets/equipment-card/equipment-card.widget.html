<mat-card class="card" appearance="outlined">
  <!-- Card Header Row (Logo, Name, Members) -->
  <mat-card-header class="header">
    <!-- Container for Logo and Name to allow for left alignment -->
    <div class="left-container">
      <!-- Equipment Name -->
      <mat-card-title class="name" [matTooltip]="equipment.name" matTooltipPosition="above">
        {{ equipment.name }} </mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content class="content">
    <img mat-card-image src="{{ equipment.image }}" class="image" />
  </mat-card-content>

  <!-- Equipment Links & Details -->
  <mat-card-actions class="links">
    <!-- Link to Individual Equipment Page -->
    <a class="" [routerLink]="['/equipment', equipment.id]">
      <button mat-stroked-button>Equipment</button>
    </a>
  </mat-card-actions>
</mat-card>
